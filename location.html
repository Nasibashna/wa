<!DOCTYPE html>
<html lang="en">
<head>
	<title>First location</title>

	<script type="text/javascript">
		
		if(navigator.geolocation == undefined){

			alert("Geolocation undefined");
		}
		
		else{

			alert("Geolocation Available");

			navigator.geolocation.getCurrentPostion(userLocated,locationError);


			function userLocated(position){

				var latitude = position.coords.latitude;

				var longitude = position.coords.longitude;

				alert("Lat: "+latitude+", Long:"+longitude);

			}

			function locationError(error){

				switch(error.code){

					case error.PERMISSION_DENIED:
					alert("Permission Denied- "+ error.message);
					break;


					case error.POSITION_UNAVAILABLE:
					alert("Position Not Available- "+ error.message);
					break;

					case error.TIMEOUT:
					alert("Request Time out- "+ error.message);
					break;
				}
			}

			}// close else





	</script>
</head>
<body>

</body>
</html>
